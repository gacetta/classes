<!DOCTYPE html>

<html>
    <head></head>
    <body>
        <h1>Things To Do:</h1>
        <input id="search-text" type="text" placeholder="Filter Todos">
        <label>
            <input id="hide-completed" type="checkbox">Hide Completed
        </label>
        <div id="todos"></div>
        <form id="add-todo">
            <input type="text" name="todoText" placeholder="Add todo">
            <button>Submit</button>
        </form>
        <script src="todos-functions.js"></script>
        <script src="todos-app.js"></script>
    </body>
</html>
