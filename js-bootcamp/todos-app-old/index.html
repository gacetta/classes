<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="images/favicon.png">
        <title>Things To Do</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do</h2>
            </div>
        </header>
    
        <section class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter Todos">
                <label class="checkbox">
                    <input id="hide-completed" type="checkbox">Hide Completed
                </label>
            </div>
        </section>
        
        <div class="container">
            <div id="todos"></div>
            <form id="add-todo">
                <input type="text" class="input" name="text" placeholder="Add todo">
                <button class="button">Submit</button>
            </form>
        </div>
        
        <script src="scripts/UUID.js"></script>
        <script src="scripts/todos-functions.js"></script>
        <script src="scripts/todos-app.js"></script>
    </body>
</html>
